<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Tarefas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>
<body class="container">
    
    <h1 class="text-center">Lista de tarefas</h1>
    
    <div id="messageView"></div>

    <form class="form" onsubmit="negociacaoController.addTask(event)">
        
        <div class="form-group">
            <label for="date">Data</label>
            <input type="date" id="date" class="form-control" required autofocus/>        
        </div>    
        
        <div class="form-group">
            <label for="name">Nome</label>
            <input type="text" id="name" class="form-control" required/>
        </div>
        
        <div class="form-group">
            <label for="priority">Prioridade</label>
            <select id="priority"class="form-control" required>
                <option value="0">Urgente</option>
                <option value="1">RÃ¡pido</option>
                <option value="2">Logo</option>
                <option value="3">Normal</option>
                <option value="4">Quando puder</option>
                <option value="5">Um dia desses</option>
            </select>
        </div>
        
        <button class="btn btn-primary" type="submit">Incluir</button>
    </form>
    
    <div class="text-center">
        <button class="btn btn-primary text-center" type="button">
            Importar tarefas
        </button>
        <button class="btn btn-primary text-center" type="button" onclick="negociacaoController.emptiesTaskList()">
            Apagar
        </button>
    </div> 
    <br>
    <br>
    
    <div id="taskView"></div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>

    <script src="js/app/helpers/DateHelper.js"></script>
    <script src="js/app/enums/PriorityEnum.js"></script>
    <script src="js/app/views/View.js"></script>
    <script src="js/app/views/TaskView.js"></script>
    <script src="js/app/views/MessageView.js"></script>
    <script src="js/app/models/Task.js"></script>
    <script src="js/app/models/TaskList.js"></script>
    <script src="js/app/models/Message.js"></script>
    <script src="js/app/controllers/TaskController.js"></script>

    <script> const negociacaoController = new TaskController(); </script>
    
</body>
</html>
